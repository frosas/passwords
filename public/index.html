<!doctype html>

<title>Passwords</title>

<style>
    #passwords { font-family: monospace }
</style>

<div id="passwords"></div>

<script>
    ;(function() {
        var pickOne = function(array) {
            return array[Math.round(Math.random() * (array.length - 1))]
        }
        
        var password = new function() {
            var chars = 'abcdefghijklmnopqrstuvwxyz0123456789'
            chars += chars.toUpperCase()
            chars += '0123456789';

            this.create = function() {
                var password = ''
                for (var i = 16; i; i--) password += pickOne(chars)
                return password
            }
        }

        var passwords = []
        for (var i = 500; i; i--) passwords.push(password.create())
        document.querySelector('#passwords').textContent = passwords.join(' ')
    })()
</script>
